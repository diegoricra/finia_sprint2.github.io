<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinAI - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    
    <div class="Mensaje_Bienvenida">
        <div class="botones-izquierda">
            <button class="btn-imagen">
                <img src="Imagenes/icono1.png" alt="Icono 1">

            <button class="btn-imagen">
                <img src="Imagenes/icono2.png" alt="Icono 2">
            </button>
        </div>
        <p>¡Bienvenido!</p>

        <h2>Billetera</h2>
        <p class="saldo">S/ 0.00</p>

    <section id="funciones" class="features">
        <div class="funciones">
            <div class="funcion">
                <img src="Imagenes/transferir.png" alt="Tranferir dinero">

            </div>
            <div class="funcion">
                <img src="Imagenes/bombilla-luz.png" alt="Pagar servicios">
                <h3>Pagar servicios</h3>
            </div>
            <div class="funcion">
                <img src="Imagenes/qr.png" alt="Pagar con QR">
                <h3>Pagar con QR</h3>
            </div>
        </div>
    </section>

    <div class="contenedor">
        <a href="#" class="boton-dashboard">Proyección</a>
        <a href="#" class="boton-dashboard">Fecha</a>
        <a href="#" class="boton-dashboard">Categoría</a>
    </div>

    <div class="imagen-centro">
        <img src="Imagenes/grafico-barras-presentacion-informes-financieros-grafico-grafico-analisis-datos-estadisticas-comerciales_530733-1403.avif" alt="Gráfico">
